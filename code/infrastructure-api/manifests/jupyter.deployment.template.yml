---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    name: {{ name }}
  name: {{ name }}
spec:
  template:
    metadata:
      labels:
        name: {{ name }}
    spec:
      securityContext:
        runAsUser: 0
      containers:
      - image: {{ &jupyter.imageName }}:{{ jupyter.version }}
        imagePullPolicy : "IfNotPresent"
        name: {{ name }}
        command: ["start.sh",
          "jupyter", "notebook",
          "--NotebookApp.token='$(JUPYTER_TOKEN)'",
          "--NotebookApp.allow_origin='{{ domain }}'",
          "--NotebookApp.notebook_dir='/data/notebooks/jupyter'"]
        ports:
        - containerPort: 8888
          protocol: TCP
        env:
        - name: JUPYTER_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ name }}
              key: token
        - name: GRANT_SUDO
          value: "{{ grantSudo }}"
        - name: R_LIBS_USER
          value: "/data/packages/R/%p/%v"
{{#volumeMount}}
        volumeMounts:
            - mountPath: /data
              name: glusterfsvol
{{/volumeMount}}
        resources:
          requests:
            cpu: 200m
            memory: 128Mi
          limits:
            cpu: 2
            memory: 4Gi
{{#volumeMount}}
      volumes:
        - name: glusterfsvol
          persistentVolumeClaim:
            claimName: {{ volumeMount }}-claim
{{/volumeMount}}
