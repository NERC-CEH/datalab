---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    name: {{ name }}
  name: {{ name }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: {{ name }}
    spec:
      # No init container need as the subPath variable only mount the required directory. If the directory is miss this
      # is automatically created.
      containers:
      - image: {{ &rshiny.imageName }}:{{ rshiny.version }}
        imagePullPolicy : "IfNotPresent"
        name:  {{ name }}
        ports:
        - containerPort: 3838
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 128Mi
          limits:
            cpu: 1
            memory: 2Gi
{{#volumeMount}}
        volumeMounts:
          - name: glusterfsvol
            mountPath: /srv/shiny-server
            subPath: {{ &sourcePath }}
      volumes:
        - name: glusterfsvol
          persistentVolumeClaim:
            claimName: {{ volumeMount }}-claim
{{/volumeMount}}
