apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: zeppelin-deployment
  name: zeppelin-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: zeppelin-master
    spec:
      containers:
      - image: nerc/zeppelin:0.7.2.1
        imagePullPolicy : "IfNotPresent"
        name:  zeppelin-master
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: MASTER
          value: spark://spark-master:7077
        - name: ZEPPELIN_NOTEBOOK_DIR
          value: /data/notebooks/zeppelin
        volumeMounts:
            - mountPath: /data
              name: glusterfsvol
      volumes:
        - name: glusterfsvol
          glusterfs:
            endpoints: glusterfs-cluster
            path: datalab
            readOnly: false
