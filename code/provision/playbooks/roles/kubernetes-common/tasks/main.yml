---
- name: Remove current swaps from fstab
  lineinfile:
    dest: /etc/fstab
    regexp: '^/[\S]+\s+none\s+swap '
    state: absent

- name: Disable swap
  command: swapoff --all

- name: Install ca-certificates
  apt:
    name: ca-certificates
    state: present

- name: Install apt-transport-https
  apt:
    name: apt-transport-https
    state: present

- name: add kubernetes key
  become: yes
  apt_key:
    id: '{{ kubernetes_apt_key_id }}'
    url: 'https://packages.cloud.google.com/apt/doc/apt-key.gpg'
    state: present

- name: add kubernetes repo
  become: yes
  apt_repository:
    repo: 'deb http://apt.kubernetes.io/ kubernetes-xenial main'
    state: present

- name: Install Docker and Kubernetes
  apt:
    update_cache: yes
    name: "{{ item }}"
    state: latest
  with_items:
    - jq
    - kubelet
    - kubeadm
    - kubectl
    - kubernetes-cni

- name: Open all ports for access fom workers
  ufw:
    rule: allow
    from_ip: "{{ item.internal_ip }}"
    proto: any
  with_items: "{{ private_servers }}"

- name: Open all ports for access fom weave network
  ufw:
    rule: allow
    from_ip: 10.0.0.0/8
    proto: any

- name: Add cluster IPs on correct interface to /etc/hosts
  lineinfile:
    dest: /etc/hosts
    line: "{{ item.internal_ip }} {{ item.name }}"
    insertbefore: BOF
    regexp: "{{ item.name }}$"
  with_items: "{{ private_servers }}"
