heketi_admin_key: "{{ vault_heketi_admin_key }}"
heketi_user_key: "{{ vault_heketi_user_key }}"

test_ssl_certificate: "{{ vault_test_ssl_certificate }}"
test_ssl_private_key: "{{ vault_test_ssl_private_key }}"

ssl_certificate: "{{ vault_ssl_certificate }}"
ssl_private_key: "{{ vault_ssl_private_key }}"

test_authorisation_public_key: "{{ test_vault_authorisation_public_key }}"
test_authorisation_private_key: "{{ test_vault_authorisation_private_key }}"

authorisation_public_key: "{{ vault_authorisation_public_key }}"
authorisation_private_key: "{{ vault_authorisation_private_key }}"

authorisation_api_client_secret: "{{ vault_authorisation_api_client_secret }}"

test_namespace:
  name: test
  domain: test-datalabs.nerc.ac.uk
  nginxVersion: 0.9.0-beta.15
  ports:
    httpNodePort: "{{ test_ingress_http_port }}"
    httpsNodePort: "{{ test_ingress_https_port }}"
  defaultBackend:
    version: 0.2.0
    policy: localhost/docker-default
prod_namespace:
  name: prod
  domain: datalabs.nerc.ac.uk
  nginxVersion: 0.9.0-beta.15
  ports:
    httpNodePort: "{{ prod_ingress_http_port }}"
    httpsNodePort: "{{ prod_ingress_https_port }}"
  defaultBackend:
    version: 0.2.0
    policy: localhost/docker-node-alpine