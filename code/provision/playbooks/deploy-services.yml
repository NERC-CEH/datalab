---
- hosts: k8s-master
  user: "{{ deploy_user }}"
  become: yes
  become_method: sudo

  vars:
    github_url: https://raw.githubusercontent.com/NERC-CEH/datalab/master/code/provision/kubernetes
    datalab_name: datalab.{{ datalabs_domain }}
    services:
      - name: datalab-api
        deployment: datalab-api-deployment.yml
        external_url: "{{ datalab_name }}-api"
      - name: datalab-app
        deployment: datalab-app-deployment.yml
        external_url: "{{ datalab_name }}"
      - name: docs
        deployment: docs-deployment.yml
        external_url: "{{ datalab_name }}-docs"
  roles:
    - deploy-public-services

  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
