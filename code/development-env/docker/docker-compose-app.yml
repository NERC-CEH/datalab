version: '3'
services:
  datalab-auth:
    image: node:8
    environment:
      - AUTHORISATION_API_CLIENT_ID
      - AUTHORISATION_API_CLIENT_SECRET
      - AUTHORISATION_API_IDENTIFIER
      - USER_MANAGEMENT_API_CLIENT_ID
      - USER_MANAGEMENT_API_CLIENT_SECRET
      - LOG_LEVEL
    ports:
      - 9000:9000
    entrypoint: sh -c
    command:
      - cd /usr/src/app && yarn start
    volumes:
      - $PWD/../../auth-service:/usr/src/app/:ro

  datalab-infra:
    image: node:8
    environment:
      - VAULT_APP_ROLE
      - LOG_LEVEL
    ports:
      - 8003:8003
    depends_on:
      - datalab-auth
    entrypoint: sh -c
    command:
      - cd /usr/src/app && yarn start
    volumes:
      - $PWD/../../infrastructure-api:/usr/src/app/

  datalab-app-api:
    image: node:8
    environment:
      - VAULT_APP_ROLE
      - LOG_LEVEL
    ports:
      - 3000:3000
      - 8000:8000
    depends_on:
      - datalab-auth
    entrypoint: sh -c
    command:
      - cd /usr/src/app && yarn start
    volumes:
      - $PWD/../../datalab-app:/usr/src/app:ro
