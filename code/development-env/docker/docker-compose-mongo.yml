version: '3.7'
services:
  mongodb:
    image: mongo:3.4
    ports:
      - 27017:27017
    networks:
      - internal
  mongodb_import:
    build:
      context: $PWD/../config/mongo
      dockerfile: mongo-import.Dockerfile
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DATALAB_DB_NAME=datalab
      - MONGO_INFRASTRUCTURE_DB_NAME=infrastructure
    depends_on:
      - mongodb
    networks:
      - internal
    volumes:
      - $PWD/../config/mongo:/tmp/mongodb/:ro

networks:
  internal:
    ipam:
      config:
        - subnet: 172.16.60.0/24
